<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
 <h1>STOP WATCH</h1>
 <h2>javaScript stopWatch</h2>
 <p><span id="minutes-count">00</span>:<span id="seconds-count">00</span>:<span id="tens-count">00</span></p>
 <button id="stop">STOP</button>
 <button id="start">START</button>
 <button id="reset">RESET</button>
 <script src="script.js"></script>
</body>
</html>
